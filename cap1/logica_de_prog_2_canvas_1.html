<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo a usar o canvas</title>
</head>
<body>
    <Canvas width="600" height="400"></Canvas>

    <Script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext("2d");
        
        //cor de fundo do canvas  
        pincel.fillStyle = "grey";
        //               x|y|width|height
        pincel.fillRect(0, 0, 600, 400);

        pincel.fillStyle = "green";
        pincel.fillRect(0,0,200,400);

        //para pintar de outro lado do canvas, alteramos as coordenadas (x,y)
        pincel.fillStyle = "red";
        pincel.fillRect(400,0,200,400);

        //triangulo
        pincel.fillStyle = "yellow";
        pincel.beginPath(); //começar um novo caminho com o pincel
        pincel.moveTo(300, 200); //mover o pincel até + cordenadas 
        pincel.lineTo(200, 400); //linha até a posição + cordenadas
        pincel.lineTo(400, 400); //linha até a posição + cordenadas
        pincel.fill(); //preencher


        pincel.fillStyle = "blue";
        pincel.beginPath(); //começar um novo caminho
        pincel.arc(300,200,50,0, 2 * 3.14); //circulo
        pincel.fill(); //preencher

    </Script>
</body>
</html>
